{% block navbar %}
<header>
  <nav>
    {% if request.user.is_authenticated %}
    <h1>{{request.user}}</h1>
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
    {% else %}
    <h1>Not login</h1>
    {% endif %}
  </nav>
</header>
<br />
{% endblock %}
