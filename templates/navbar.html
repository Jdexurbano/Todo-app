{% block navbar %}
<header>
  <nav>
    <h1 class="title">Todo</h1>
    {% if request.user.is_authenticated %}
    <form action="{% url 'logout' %}" method="POST" class="form-logout">
      {% csrf_token %}
      <button type="submit" class="btn-logout">Logout</button>
    </form>
    {% endif %}
  </nav>
</header>
<br />
{% endblock %}
